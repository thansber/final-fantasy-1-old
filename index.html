<html>
<head>
  <title>Final Fantasy I</title>
  <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <link type="text/css" rel="stylesheet" href="css/global.css"/>
  <link type="text/css" rel="stylesheet" href="css/messages.css"/>
  <link type="text/css" rel="stylesheet" href="css/debug.css"/>
  <link type="text/css" rel="stylesheet" href="css/debug_world_map.css"/>
  <link type="text/css" rel="stylesheet" href="css/world.css"/>
  <link type="text/css" rel="stylesheet" href="css/battle.css"/>
  <script type="text/javascript" src="js/lib/jquery-1.4.4.js"></script>
  <script type="text/javascript" src="js/lib/jquery.backgroundPosition-7.js"></script>
  <script type="text/javascript" src="js/lib/jquery.timer.js"></script>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/movement.js"></script>
  <script type="text/javascript" src="js/map_config.js"></script>
  <script type="text/javascript" src="js/messages.js"></script>
  <script type="text/javascript" src="js/party.js"></script>
  <script type="text/javascript" src="js/world_map.js"></script>
  <script type="text/javascript" src="js/map_builder.js"></script>
  <script type="text/javascript" src="js/battle.js"></script>
  <script type="text/javascript" src="js/debug/util.js"></script>
  <script type="text/javascript" src="js/debug/worldMap.js"></script>
  <script type="text/javascript" src="js/debug/movement.js"></script>
  <script type="text/javascript" src="js/debug/coordinates.js"></script>
  <script type="text/javascript" src="js/debug/messages.js"></script>
  <script type="text/javascript" src="js/debug/battleBackground.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
</head>
<body>

<div id="world" class="main">
  <div id="view">
    <div id="player"></div>
  </div>
</div>

<div id="battleView" class="main">
  <div id="battle">
    <div class="enemies border">
      <div class="background"></div>
    </div>
    <div class="party border">          
      <div class="background"></div>
    </div>
    <div class="stats"></div>
    <div class="input">
      <div class="enemy list border"></div>
      <div class="commands border">
        <div class="first column"></div>
        <div class="second column"></div>
      </div>
    </div>
  </div>
</div>

<div id="debug">
  <ul class="menu">
    <li class="curve tl bl big"><a href="#" class="world-map">World Map</a></li>
    <li class="curve tl bl big"><a href="#" class="movement">Movement</a></li>
    <li class="curve tl bl big"><a href="#" class="coords">Coordinates</a></li>
    <li class="curve tl bl big"><a href="#" class="messages">Messages</a></li>
    <li class="curve tl bl big"><a href="#" class="battle background">Battle Backgrounds</a></li>
  </ul>

  <section class="world-map curve all">
    <label>Tile Sets:</label>
    <div class="tilesets"></div>
    <label for="toggleMapGridlines">Show gridlines <input type="checkbox" id="toggleMapGridlines" /></label>
    <div class="map"></div>
    
    <div class="tile properties hidden">
      <div class="container">
        <p class="tileset index"><label>Tileset:</label><span></span>
        <p class="tile index"><label>Tile:</label><span></span>
        <p class="data"><label>Data:</label><span></span></p>
        <p class="cssClasses"><label>CSS classes:</label><span></span></p>
        <p class="corners"><label>Has corners:</label><span></span></p>
        <p class="sides"><label>Has sides:</label><span></span></p>
      </div>
      <div class="surrounding">
        <p class="top"></p>
        <p class="left"></p>
        <p class="right"></p>
        <p class="bottom"></p>
      </div>
    </div>
  </section>

  <section class="movement curve all">
    <div class="directions">
      <a href="#" class="left">Left</a>
      <a href="#" class="right">Right</a>
      <a href="#" class="down">Down</a>
      <a href="#" class="up">Up</a>
    </div>
    <button class="start listening">Start listening</button>
    <button class="stop listening">Stop listening</button>
  </section>
  
  <section class="coords curve all">
    <div class="container">
      <div class="row"><label>Tileset Y</label><input type="text" class="tileset y" value="0" /></div>
      <div class="row"><label>Tileset X</label><input type="text" class="tileset x" value="0" /></div>
      <div class="row"><label>Tile Y</label><input type="text" class="tile y" value="0" /></div>
      <div class="row"><label>Tile X</label><input type="text" class="tile x" value="0" /></div>
      <button class="button go">Go there</button>
      <button class="button absolute">Absolute</button>
      <div class="absolute container hidden">
        <span class="absolute y"></span>,<span class="absolute x"></span>
      </div>
    </div>
  </section>
  
  <section class="messages curve all">
    <div class="container"></div>
  </section>
  
  <section class="battle background curve all">
    <div class="container">
      <label for="battleBackgroundSelector">Select a background:</label>
      <select id="battleBackgroundSelector"></select>
    </div>
  </section>
</div>
</body>
</html>
